<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DePelos - LogIn</title>

  
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/style.css" rel="stylesheet">

    <!-- iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
	<style>
		body {
 		background-image: url("/img/fondologin.png");
 		background-repeat: repeat;
 		background-attachment: fixed;
 		background-size: cover;
 		background-size: 100% ;
 		}
	</style>

	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container3">
					<img src="/img/logologin.png" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form action="/logincheck" method="POST">
                                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                    <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" name="username" class="form-control input_user" value="" placeholder="Usuario">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control input_pass" value="" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customControlInline">
							<label class="custom-control-label" for="customControlInline">Recuerdame</label>
						</div>
					</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<a href="success">
				 			<button type="submit" name="button" class="btn login_btn" >Iniciar Sesión</button>
				 			</a>
				  		</div>
				</form>
			</div>
		
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					¿No posees una cuenta? <a href="registro" class="ml-2">Regístrate</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="recuperarcontraseña">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
 
</body>
<footer>
	<div class="d-flex justify-content-center">

	
<img src="/img/iconologin.png"></img>
	
</div>
</footer>

</html>
